<html>

<head>
    <title>Contact Form</title>
</head>

<body>

    <h1>Contac Form</h1>
    <form>
        <label>Name</label>
        <input type="text" /> <br />

        <input type="email" /> <br />
        <label>Mobile</label>
        <input type="number" /> <br />
        <label>Subject</label>
        <input type="text" /> <br /> <br />
        <label>Servies</label>

            <option> Mobile App Dev </option>
            <option> Cloud App Dev </option>
            <option> HybridApp Dev </option>
        </select>
        <br />
        <label>Message</label>
        <textarea cols="30" rows="10"></textarea>
        <br />
        <button>Submit comments</button>
    </form>
</body>

</html>
